<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Vertical Slider | JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(148, 148, 255)">
                <h1>Lavender</h1>
                <p>fields in France</p>
            </div>
            <div style="background-color: grey">
                <h1>Raven</h1>
                <p>flying above the snow</p>
            </div>
            <div style="background-color: snow">
                <h1 class="castle">Castle</h1>
                <p class="castle">nestled in the snowy mountains</p>
            </div>
            <div style="background-color: rgb(254, 244, 244)">
                <h1 class="snow-monkey">Snow Monkey</h1>
                <p class="snow-monkey">in a hot spring</p>
            </div>
        </div>

        <!-- these pictures must be the exact opposite order as the descriptions above, otherwise it'll be out of sync -->
        <div class="right-slide">
                <div style="background-image: url(images/snow-monkey1.jpeg);"></div>
                <div style="background-image: url(images/snow-castle.jpeg);"></div>
                <div style="background-image: url(images/raven.jpeg);"></div>
                <div style="background-image: url(images/lavender.jpeg);"></div>                        
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
