<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Vertical Slider | JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: lavender">
                <h1>Lavender</h1>
                <p>Fields in France</p>
            </div>
            <div style="background-color: grey">
                <h1>Raven</h1>
                <p>Raven flying above the snow</p>
            </div>
            <div style="background-color: snow">
                <h1>Castle</h1>
                <p>A castle nestled in the snowy mountains</p>
            </div>
            <div style="background-color: rgb(87, 42, 42)">
                <h1>Snow Monkey</h1>
                <p>A Snow Monkey hold's her baby</p>
            </div>
        </div>
        <div class="right-slide"></div>

        <div class="action-button">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
